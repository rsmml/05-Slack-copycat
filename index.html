<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slack prototype</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- TODO: Slack copycat markup -->

    <div class="slack">

      <div class="sidebar">
        <h2 class="tab-group">WFP</h2>
        <h2 class="tab-gag">9GAG</h2>
      </div>

      <div class="chat-bar p-3">
        <h2>W.F.P.</h2>

        <div class="username d-flex align-items-center pb-3">
          <div class="online-green-dot rounded-circle"></div>
          <p>Somma</p>
        </div>

        <div class="channels">

          <div class="header pb-1" style="cursor: pointer;">
            <h3>Channels</h3>
            <i class="fas fa-plus"></i>
          </div>

          <div class="channel pb-1">
            <span style="cursor: pointer;">
              <i class="fab fa-slack-hash"></i>
              General
            </span>
          </div>

          <div class="channel pb-1">
            <span style="cursor: pointer;">
              <i class="fab fa-slack-hash"></i>
              Help
            </span>
          </div>

          <div class="channel-active pb-1" style="cursor: pointer;">
            <span>
              <i class="fab fa-slack-hash"></i>
              Memes
            </span>
          </div>

          <div class="channel pb-1" style="cursor: pointer;">
            <span>
              <i class="fab fa-slack-hash"></i>
              Party
            </span>
          </div>
        </div>

        <div class="direct-messages">

          <div class="header pb-1">
            <h3>Direct Messages</h3>
            <i class="fas fa-plus"></i>
          </div>

          <div class="user pb-1">
            <div class="online-green-dot rounded-circle"></div>
            <p style="cursor: pointer;">Turdo</p>
          </div>

          <div class="user pb-1">
            <div class="online-green-dot rounded-circle"></div>
            <p style="cursor: pointer;">Auburdo</p>
          </div>

          <div class="user-inactive pb-1">
            <div class="offline-grey-dot rounded-circle"></div>
            <p style="cursor: pointer;">Bardo</p>
          </div>

          <div class="user-inactive pb-1">
            <div class="offline-grey-dot rounded-circle"></div>
            <p style="cursor: pointer;">Worda</p>
          </div>

          <div class="user-inactive pb-1">
            <div class="offline-grey-dot rounded-circle"></div>
            <p style="cursor: pointer;">Mardo</p>
          </div>

          <div class="user-inactive pb-1">
            <div class="offline-grey-dot rounded-circle"></div>
            <p style="cursor: pointer;">Frardo</p>
          </div>

          <div class="user-inactive pb-1">
            <div class="offline-grey-dot rounded-circle"></div>
            <p style="cursor: pointer;">Kulda</p>
          </div>

          <div class="user-inactive pb-1">
            <div class="offline-grey-dot rounded-circle"></div>
            <p style="cursor: pointer;">Milardo</p>
          </div>

          <div class="user-inactive pb-1">
            <div class="offline-grey-dot rounded-circle"></div>
            <p style="cursor: pointer;">Juardo</p>
          </div>

          <div class="user-inactive pb-1">
            <div class="offline-grey-dot rounded-circle"></div>
            <p style="cursor: pointer;">Mati</p>
          </div>

          <div class="user-inactive pb-1">
            <div class="offline-grey-dot rounded-circle"></div>
            <p style="cursor: pointer;">Pitu</p>
          </div>

          <div class="user-inactive pb-1">
            <div class="offline-grey-dot rounded-circle"></div>
            <p style="cursor: pointer;">Emme</p>
          </div>

          <div class="user-inactive pb-1">
            <div class="offline-grey-dot rounded-circle"></div>
            <p style="cursor: pointer;">Pedro</p>
          </div>

        </div>

      </div>

      <div class="conversations">

        <div class="conversations-header">
          <h1 style="font-size: 24px">
            <i class="fab fa-slack-hash" style="font-size: 20px; margin-right: 4px"></i>
            memes
          </h1>
        </div>

        <div class="conversations-chat">

          <div class="message d-flex">
            <img src="css/images/turdo.png" alt="tutto">
            <div class="message-content">

              <div class="message-user">
                <p><strong>Turdo</strong></p>
                <p>Me after shaving</p>
              </div>

              <div class="meme">
                <img src="css/memes/giphy.gif" alt="">
              </div>

            </div>
          </div>

          <div class="message d-flex">
            <img src="css/images/somma.png" alt="somma">
            <div class="message-content">
              <div class="message-user">
                <p><strong>Somma</strong></p>
                <p>LOL</p>
              </div>
            </div>
          </div>

          <div class="message d-flex">
            <img src="css/images/somma.png" alt="somma">
            <div class="message-content">

              <div class="message-user">
                <p><strong>Somma</strong></p>
              </div>
              <div class="meme">
                  <img src="css/memes/thumbsup.gif" alt="">
              </div>
            </div>
          </div>

          <div class="message d-flex">
            <img src="css/images/auburdo.png" alt="burdo">
            <div class="message-content">
              <div class="message-user">
                <p><strong>Auburdo</strong></p>
                <p><strong>OLD</strong></p>
              </div>
            </div>
          </div>

          <div class="message d-flex">
            <img src="css/images/worda.png" alt="worda">
            <div class="message-content">
              <div class="message-user">
                <p><strong>Worda</strong></p>
                <p>check this out! <a href="https://9gag.com/gag/a9n7KY6" style="text-decoration: none">9gag</a></p>
              </div>
            </div>
          </div>

          <div class="message d-flex">
            <img src="css/images/bardo.png" alt="bardo">
            <div class="message-content">
              <div class="message-user">
                <p><strong>bardo</strong></p>
                <p>¿uᴉɐƃɐ ʞɹoʍ sᴉɥʇ sǝop ʍoɥ</p>
              </div>
            </div>
          </div>
        </div>

        <div class="message-input">
          <form action="">
            <input type="text" class="form-control" placeholder="Type your message...">
          </form>
        </div>

      </div>

    </div>


    <!-- Including Bootstrap JS (with its Popper.js / jQuery dependency) so that dynamic components work -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  </body>
</html>
